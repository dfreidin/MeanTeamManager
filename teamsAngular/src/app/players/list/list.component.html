<table class="table table-striped">
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Preferred Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{player.name}}</td>
      <td>{{player.position}}</td>
      <td><button class="btn btn-danger" (click)="deletePlayer(player._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
